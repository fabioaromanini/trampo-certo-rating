version: 2
jobs:
  build:
    docker:
      - image: circleci/node:12.14
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test

  deploy:
    docker:
      - image: circleci/node:12.14
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: npm run deploy -- --stage prod

  deploy-spark:
    docker:
      - image: circleci/node:12.14
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: npm run deploy-spark -- prod.emr.jobs.pdcase

  deploy-roles:
    docker:
      - image: circleci/node:12.14
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: npm run deploy-roles

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
      - deploy-spark:
          requires:
            - deploy
          filters:
            branches:
              only: master
      - deploy-roles:
          requires:
            - deploy
          filters:
            branches:
              only: master
